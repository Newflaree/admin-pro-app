<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <!-- Progress Bar -->
        <div class="progress m-t-20">
          <div 
            class="progress-bar bg-primary progress-bar-striped active" 
            style="height:7px;" 
            [style.width]="getProgress1"
            role="progressbar"
          > 
          </div>
        </div>
        <!-- Progress Bar -->

        <!-- Progress Bar -->
        <div class="progress m-t-20">
          <div 
            class="progress-bar bg-info progress-bar-striped active"
            style="height:7px;" 
            [style.width]="getProgress2"
            role="progressbar"
          > 
          </div>
        </div>
        <!-- Progress Bar -->

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer 
          (outputValue)="progress1 = $event"
          [value]="progress1"
        >
        </app-incrementer>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (outputValue)="progress2 = $event"
          [value]="progress2"
        >
        </app-incrementer>
      </div>
    </div>
  </div>
</div>
