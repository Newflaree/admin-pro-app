<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input 
          type="text"
          class="form-control"
          placeholder="Search user"
        /> 

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">

    <div class="alert alert-info text-center py-3">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total Users {{ totalUsers }}</h4>
        <h6 class="card-subtitle">Add<code>.table-bordered</code>for borders on all sides of the table and cells.</h6>

        <div class="table-responsive">
          <table class="table table-bordered">

            <thead>
              <tr>
                <th>Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th class="text-nowrap">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of users">
                <td>xxxx</td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Delete"> <i class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary">Preview</button>
        &nbsp;
        <button class="btn btn-secondary">Next</button>

      </div>
    </div>
  </div>
</div>
