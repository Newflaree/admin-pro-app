<div class="row animated fadeIn fast">
  <div class="col-12">

    <div class="card">
      <div class="card-body">
        <input 
          type="text"
          class="form-control"
          placeholder="Search Hospital"
          (keyup)="search( termValue.value )"
          #termValue
        /> 
      </div>
    </div>
    
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Total Doctors ({{ totalDoctors }})</h4>
            <h6 class="card-subtitle">Registered doctors</h6>
          </div>

          <div class="col-4">
            <div class="text-right">
              <button 
                routerLink="/dashboard/doctor/nuevo"
                class="btn btn-primary"
              >
                <i class="fa fa-hospital-o"></i>
                Create Doctor
              </button>
            </div>
          </div>

        </div>
      </div>

      <div class="card-body">
        <div 
          class="row animated fadeIn fast"
          *ngIf="loading"
        >
          <div class="col-12">
            <div class="alert alert-info text-center py-3">
              <h4 class="alert-heading">Loading</h4>
              <i class="fa fa-spin fa-refresh fa-2x"></i>
              <p class="mb-0">Please wait</p>
            </div>
          </div>
        </div>

        <div 
          class="row"
          *ngIf="!loading"
        >
          <div class="col-12">
            <div class="card">
              <div class="card-body">

                <div class="table-responsive">
                  <p *ngIf="doctors.length === 0" class="text-center">There are no doctors to show</p>

                  <table *ngIf="doctors.length > 0" class="table table-bordered">
                    <thead>
                      <tr>
                        <th class="w100">Picture</th>
                        <th>Name</th>
                        <th class="w100 text-nowrap">Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let doctor of doctors">
                        <td class="text-center">
                          <img
                            [src]="doctor.img | image:'doctors':doctor._id"
                            [alt]="doctor.name"
                            (click)="openModal( doctor )"
                            class="avatar cursor-pointer"
                          >
                        </td>
                        <td>
                          <input 
                            type="text"
                            class="from-control w100p"
                            placeholder="Doctor name"
                            [(ngModel)]="doctor.name"
                          />
                        </td>
                        <td class="text-nowrap text-center">
                          <a
                            [routerLink]="['/dashboard/doctor', doctor._id]"
                            class="cursor-pointer"
                            data-toggle="tooltip"
                            data-original-title="Save"
                          >
                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                          </a>

                          <a
                              (click)="deleteDoctor( doctor )"
                            class="cursor-pointer"
                            data-toggle="tooltip"
                            data-original-title="Delete"
                          >
                            <i class="fa fa-close text-danger"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <button 
                  class="btn btn-secondary"
                  *ngIf="totalDoctors >= 5 || from >= 5"
                  (click)="changePage( -5 )"
                >
                  Preview
                </button>
                &nbsp;
                <button 
                  class="btn btn-secondary"
                  *ngIf="totalDoctors >= 5"
                  (click)="changePage( 5 )"
                >
                  Next
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
