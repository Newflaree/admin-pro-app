<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <h6 class="card-subtitle">Settings</h6>

        <form class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Save
          </button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4>Avatar</h4>
        <h6>User image</h6>

        <img src="" alt="">

        <input type="file" />

        <button type="button" class="mt-4 btn btn-success btn-block waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Change Image
        </button>

      </div>
    </div>
  </div>

</div>
